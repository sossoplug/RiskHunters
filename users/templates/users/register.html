{% extends "home/base.html" %}

{% load crispy_forms_tags i18n %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">{% trans "Register" %}</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">{% trans "Register" %}</button>
        </form>
        <p>{% trans "Already have an account?" %} <a href="{% url 'login' %}">{% trans "Login" %}</a></p>
      </div>
    </div>
  </div>
{% endblock %}
