{% extends "home/base.html" %}

{% load crispy_forms_tags i18n %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">{% trans "Login" %}</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
        </form>
        <p>{% trans "Don't have an account?" %} <a href="{% url 'register' %}" class="btn btn-light">{% trans "Register" %}</a></p>
        <p><a href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a></p>
      </div>
    </div>
  </div>
{% endblock %}
